<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../reactjs/build/react.min.js"></script>
	<script src="../reactjs/build/react-dom.min.js"></script>
	<script src="https://static.runoob.com/assets/react/browser.min.js"></script>
</head>
<body>
	<div id="demo"></div>
	<script type="text/babel">
		var Content = React.createClass({
			render: function(){
				return <div>
							<input type="text" value={this.props.myDataProp} onChange={this.props.updateStateProp} />
							<h4>{this.props.myDataProp}</h4>
					   </div>;
			}
		});

		var HelloMessage = React.createClass({
			getInitialState:function(){
				return {value:'lhl'}
			},
			handleChange: function(event){
				this.setState({
					value:event.target.value
				});
			},
			render:function(){
				var value = this.state.value;
				return <div>
							<Content myDataProp={value} updateStateProp={this.handleChange}></Content>
					   </div>;
			}
		});

		ReactDOM.render(
			<HelloMessage />,
			document.getElementById('demo')
		)
	</script>
</body>
</html>
