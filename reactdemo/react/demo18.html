<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../reactjs/build/react.min.js"></script>
	<script src="../reactjs/build/react-dom.min.js"></script>
	<script src="https://static.runoob.com/assets/react/browser.min.js"></script>
</head>
<body>
	<div id="demo"></div>
	<script type="text/babel">
		var Change = React.createClass({
			getInitialState:function(){
				return {value:'hello sangong'};
			},

			handle:function(event){
				this.setState({
					value:event.target.value
				});
			},

			render:function(){
				var value=this.state.value;
				return  <div>
							<input type="text" value={value} onChange={this.handle} />
							<h4>{value}</h4>
						</div>;
			}
		});

		ReactDOM.render(
			<Change />,
			document.getElementById('demo')
		)
	</script>
</body>
</html>
