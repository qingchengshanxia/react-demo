<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../reactjs/build/react.min.js"></script>
	<script src="../reactjs/build/react-dom.min.js"></script>
	<script src="https://static.runoob.com/assets/react/browser.min.js"></script>
</head>
<body>
	<div id="demo"></div>
	<script type="text/babel">
		var Content = React.createClass({
			render:function(){
				return <div>
							<button onClick={this.props.updateStateProp}>click</button>
							<h4>{this.props.myDataProp}</h4>
					   </div>;
			}
		});

		var Show = React.createClass({
			getInitialState:function(){
				return {
					value:'lhl'
				};
			},

			handleChange:function(event){
				this.setState({
					value:'LHL'
				});
			},

			render:function(){
				var value = this.state.value;
				return <div>
							<Content myDataProp={value} updateStateProp={this.handleChange}></Content>
					   </div>;
			}
		});

		ReactDOM.render(
			<Show />,
			document.getElementById('demo')
		)	
	</script>
</body>
</html>
