<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../reactjs/build/react.min.js"></script>
	<script src="../reactjs/build/react-dom.min.js"></script>
	<script src="https://static.runoob.com/assets/react/browser.min.js"></script>
</head>
<body>
	<div id="demo"></div>
	<script type="text/babel">
		var Counter = React.createClass({
			getInitialState:function(){
				return {clickCount:0};
			},

			handleClick:function(){
				this.setState(function(state){
					return {clickCount:state.clickCount+1};
				});
			},

			render:function(){
				return (<h2 onClick={this.handleClick}>count:{this.state.clickCount}</h2>);
			}
		});

		ReactDOM.render(
			<Counter />,
			document.getElementById('demo')
		)
	</script>
</body>
</html>
